<div class="experience">
  <h3>Experience</h3>
  <div *ngFor="let exp of experiences" class="exp-item">
    <h4>{{exp.position}} <span *ngIf="exp.company">| {{exp.company}}</span></h4>
    <span>{{exp.duration}}</span>
    <ul>
      <li *ngFor="let resp of exp.responsibilities">{{resp}}</li>
    </ul>
  </div>
</div>
