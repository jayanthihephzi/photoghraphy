<section class="photo-gallery">
  <div class="gallery-filters">
    <button 
      *ngFor="let cat of categories" 
      (click)="selectCategory(cat)" 
      [class.active]="cat === selectedCategory">
      {{ cat }}
    </button>
  </div>
  <div class="gallery-grid">
    <app-gallery-item
      *ngFor="let image of filteredGalleryItems"
      [image]="image">
    </app-gallery-item>
  </div>
</section>
