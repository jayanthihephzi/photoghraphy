<section class="contact-section" id="contact">
  <h2 class="contact-title">Contact Me</h2>
  <div class="contact-cards">
    <div class="card">
      <div class="icon location"></div>
      <div class="card-title">Location</div>
      <div class="card-info">Madhapur, Hyderabad</div>
    </div>
    <div class="card">
      <div class="icon email"></div>
      <div class="card-title">Email</div>
      <div class="card-info">dayakar@gmail.com</div>
    </div>
    <div class="card">
      <div class="icon phone"></div>
      <div class="card-title">Phone</div>
      <div class="card-info">+91 7777777777</div>
    </div>
  </div>
  <h3 class="get-in-touch">Get In Touch</h3>
  <form class="contact-form">
    <div class="form-row">
      <input type="text" placeholder="Enter Name" required />
      <input type="email" placeholder="Enter Email" required />
    </div>
    <input type="text" placeholder="Enter Subject" required />
    <textarea rows="4" placeholder="Enter Message" required></textarea>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</section>
